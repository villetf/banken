<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <h1>
      </h1>
   </header>
   <div id="loginPage">
      <h1>Logga in här</h1>
         <input type="text" id="username" placeholder="Användarnamn">
         <input type="password" id="password" placeholder="Lösenord">
         <button id="login">Logga in</button>
         <h4 id="newUser">...eller skapa ett nytt konto</h4>
   </div>
   <div id="buttonContainer" class="hidden">
      <button class="actionButton" id="balance">Visa saldo</button>
      <button class="actionButton" id="deposit">Gör insättning</button>
      <button class="actionButton" id="withdrawal">Gör uttag</button>
      <button class="actionButton" id="logout">Avsluta</button>
   </div>
   <div id="modalBackground" class="modal" style="display: none;">
      <div id="modalContent" class="modal-content">
         <span id="closeButton" class="close">x</span>
         <div id="dynamicContent"></div>
      </div>
   </div>
</body>
</html>
